<!--28. Write a JavaScript to display greeting message according to time with user name that 
is accessing the webpage. When user clicks on the greeting message it should hide. 
-->
<html>
    <head>
        <title>Greeting Message</title>
        <style>
            #clock{
                background-color: beige;
                height:200px;
                width:100%;
            }
        </style>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/javascript">
            name=prompt("Enter your name ");
                var greet="error";
                d=new Date();
                hh=d.getHours();
                if(hh<12)
                {
                    greet='Good Morning '+name;
                }
                else if(hh<16)
                {
                    greet='Good Afternoon '+name;
                }
                if(hh>16)
                {
                    greet='Good Evening '+name;
                }    
                d=document.getElementById("d1");
                d.innerHTML=greet;
            function hide()
            {
                d=document.getElementById("d1");
                d.innerHTML=" ";
            }
            document.write("<button onclick='hide()'>HIDE</button>");
        </script>
    </body>
</html>
